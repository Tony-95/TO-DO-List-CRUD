<div class="container">
  <h1>Angular Todo List CRUD</h1>
  <hr>

  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
      <div class="input-field col s9">
        <input type="text" name="title" id="title" [(ngModel)]="newTodoTitle">
        <label for="title">Enter Task</label>
      </div>
      <div class="input-field col s3">
        <button type="submit" class="btn waves-effect waves-light blue">
          <i class="material-icons inline-icon">add</i>Add
        </button>
      </div>
    </div>
  </form>

  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div *ngIf="!todo.isComplete">
        <div>{{ todo.title }}</div>
        <div>
          <button (click)="onComplete(todo.id)" class="btn-floating waves-effect waves-light green">
            <i class="material-icons">check</i>
          </button>
          <button (click)="onDelete(todo.id)" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </li>
  </ul>

  <div *ngIf="!todos?.length" class="msg">
    Your Todo List is Empty!
  </div>

  <hr>
  <br>

  <h1 id="completed-tasks">Completed Tasks</h1>
  <hr>
  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div *ngIf="todo.isComplete">
        <div>{{ todo.title }}</div>
        <div>
          <button (click)="onDelete(todo.id)" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
